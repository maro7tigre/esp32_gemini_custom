[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200

; Partition scheme with more space for the app
board_build.partitions = huge_app.csv

; Serial port configuration - modify for your system
;monitor_port = COM3  ; Windows example
;monitor_port = /dev/ttyUSB0  ; Linux example
;monitor_port = /dev/cu.SLAB_USBtoUART  ; macOS example

; Define config options for ESP32-CAM
build_flags =
    -DCORE_DEBUG_LEVEL=5  ; Enable verbose debug output
    -DCONFIG_OV2640_SUPPORT=1  ; Enable OV2640 support
    -DCONFIG_CAMERA_TASK_STACK_SIZE=4096
    -DCONFIG_CAMERA_DMA_BUFFER_SIZE_MAX=32768
    -DCONFIG_CAMERA_JPEG_MODE_FRAME_SIZE=8192